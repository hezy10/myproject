<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <style>
        body,h1,div,input,span,br{margin:0;padding:0}
        .main{
            width:500px;
            height: 500px;

            overflow: hidden;
            margin: 10px auto;
            box-sizing: border-box;
        }

        h1{
            font-family: "黑体";
            font-size: 24px;
            height: 40px;
            border-bottom: 1px solid #ddd;
        }
        .form{
            margin-top: 20px;
        }

        span{
            width: 110px;
            display: inline-block;
            text-align: right;
        }
        input{
            width: 300px;
            height: 40px;
            margin-bottom: 10px;
            font-size: 24px;
        }


    </style>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/login.js"></script>

</head>
<body>
<div class="main">
    <h1>自动化测试平台</h1>
    <div class="form">
        <span>请输入用户名:</span><input type="text" name="username" id="username"><br>
        <span>请输入密码:</span><input type="password" name="pwd" id="pwd"><br>

        <span></span><input type="submit" value="登陆" id="subbtn" >
    </div>


</div>


</body>
</html>
